<div *ngIf="show">
    <div class="modal-backdrop show"></div>

    <div class="modal fade show" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true"
        style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        {{ title }}
                    </h5>
                    <button (click)="onCancel()" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ng-content></ng-content>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
                    <button class="btn btn-primary" (click)="onConfirm()" [disabled]="confirmDisabled">{{ buttonName }}</button>
                </div>
            </div>
        </div>
    </div>
</div>
